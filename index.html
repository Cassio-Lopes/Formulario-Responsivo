<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite Seu Primeiro Nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome Nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite Seu Sobrenome Nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite Seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Primeiro Nome</label>
                        <input id="password" type="password" name="password" placeholder="Digite Sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmepassword">Confirme Sua Senha</label>
                        <input id="confirmepassword" type="password" name="confirmepassword"
                            placeholder="Digite Sua Senha " required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>


                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Mascuino</label>
                    </div>


                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>


                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>


                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro NÃ£o Dizer</label>
                    </div>
                </div>
              </div>
              <div class="continue-button">
                <button><a href="#">Continuar</a></button>
              </div>
        </form>
    </div>
    </div>
</body>

</html>
